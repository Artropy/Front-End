<mat-toolbar class="mat-toolbar">
  <div class='flexContainer'>
    <div class='flexItemOne'>
      <button mat-button (click)="sidenav.toggle()" id=menu_example class=btn-menu aria-pressed="false">
        <svg viewBox="0 0 10 10" class="svg-7">
          <path d="M2,5 S2,-2 4,5 S7,8 8,4" />
        </svg>
      </button>
      <button class='logo' mat-button routerLink="/home" routerLinkActive="active">
          <svg style="width:24px;height:24px;" viewBox="0 0 24 24">
            <path fill="#FFF" d="M20.71,4.63L19.37,3.29C19,2.9 18.35,2.9 17.96,3.29L9,12.25L11.75,15L20.71,6.04C21.1,5.65 21.1,5 20.71,4.63M7,14A3,3 0 0,0 4,17C4,18.31 2.84,19 2,19C2.92,20.22 4.5,21 6,21A4,4 0 0,0 10,17A3,3 0 0,0 7,14Z"
            />
          </svg>
          Artropy
      </button>
    </div>
    <div class='flexItemTwo'>
      <form class="example-form">
        <div class="input-group-sm" style="width:100%;">
          <!-- <span class="input-group-btn">
          <button class="btn btn-secondary" type="button">Go!</button>
        </span> -->
          <input id='artropySearch' style="width:100%;" placeholder="Search" type="text" class="form-control" aria-label="Search">
        </div>
      </form>
    </div>
    <div class='flexItemThree'>
      <button mat-button class="button-login" routerLink="/login" routerLinkActive="active">LOG IN</button>
      <button mat-button class="button-login" routerLink="/cart" routerLinkActive="active">Cart</button>
      <button mat-button class="">...</button>
    </div>
  </div>
</mat-toolbar>
<div class='spacer'></div>
<mat-sidenav-container class="example-sidenav-fab-container" style="height:10000px; left:0;">
  <mat-sidenav #sidenav mode="side" opened="true">
    <mat-list>
      <mat-list-item>
        <button routerLink="/originals" routerLinkActive="active" mat-button class="">Originals</button>
      </mat-list-item>
      <mat-list-item>
        <button routerLink="/studios" routerLinkActive="active" mat-button class="">Studios</button>
      </mat-list-item>
      <mat-list-item>
        <button routerLink="/reimaginations" routerLinkActive="active" mat-button class="">Re-imaginations</button>
      </mat-list-item>
      <mat-list-item>
        <button routerLink="/trending" routerLinkActive="active" mat-button class="">Trending</button>
      </mat-list-item>
      <mat-list-item>
        <button routerLink="/masterworks" routerLinkActive="active" mat-button class="">Masterworks</button>
      </mat-list-item>
      <mat-list-item>
        <button routerLink="/shop" routerLinkActive="active" mat-button class="">Shop</button>
      </mat-list-item>
      <mat-list-item>
        <button routerLink="/history" routerLinkActive="active" mat-button class="">History</button>
      </mat-list-item>
      <mat-list-item>
        <button routerLink="/liked" routerLinkActive="active" mat-button class="">Liked</button>
      </mat-list-item>
      <mat-list-item>
        <button routerLink="/following" routerLinkActive="active" mat-button class="">Following</button>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <div class="container-fluid">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
