<mat-toolbar class="mat-tool header-container">
    <div class='leftHeader'>
      <button mat-icon-button  id=menu_example aria-pressed="false" (click)="closeLeftSideNav()">
        <img src='/assets/svg-material-icons/ic_menu_black_24px.svg'>
      </button>
      <button class='logo' mat-button routerLink="/home" routerLinkActive="active">Artropy</button>
    </div>
    <div class='searchBar'>
      <div >
        <input type="search" placeholder='Search...' class='form-control form-control-sm'>
      </div>
    </div>
    <div class='right-header'>
      <button mat-button class="button-login" routerLink="/dashboard" routerLinkActive="active" class="loginButton">Dashboard</button>
      <button mat-button class="button-login" routerLink="/upload" routerLinkActive="active" class="loginButton">Upload</button>
      <button mat-button class="button-login" routerLink="/login" routerLinkActive="active" class="loginButton">LOG IN</button>
      <!-- <button mat-icon-button aria-pressed="false" routerLink="/cart" routerLinkActive="active">
        <img src='/assets/svg-material-icons/ic_shopping_cart_white_24px.svg'>
      </button> -->
      <button mat-icon-button  id=menu_example aria-pressed="false">
        <img src='/assets/svg-material-icons/ic_more_horiz_black_24px.svg'>
      </button>
    </div>
  </mat-toolbar>
