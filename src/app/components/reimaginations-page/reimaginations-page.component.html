<div class="reimagination-page">
  <div class="reimagination">
    <mat-card class="reimagination-card img-fluid">
      <div class="reimagination-card-content">
        <div class="reimagination-card-main">
          <mat-card-header>
            <mat-card-title>
              <a routerLink="" routerLinkActive="active" class="card-link">Image Name</a>
            </mat-card-title>
            <mat-card-subtitle>
              <a routerLink="" routerLinkActive="active" class="card-link">Artist Name</a>
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content class="reimagination-image-content img-fluid">
       
          </mat-card-content>
        </div>
        <div class="reimagination-card-related">
          <mat-card-header>
            <mat-card-title>
              <a routerLink="" routerLinkActive="active" class="card-link">Source Name</a>
            </mat-card-title>
            <mat-card-subtitle>
              <a routerLink="" routerLinkActive="active" class="card-link">Company</a>
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content class="reimagination-image-content">
            <ngx-carousel [inputs]="carouselOne" (carouselLoad)="myfunc($event)" class="banner">
              <ngx-item NgxCarouselItem *ngFor="let original of originals let i = index;">
                <div style="background: no-repeat fixed center url('../assets/images/imageOne.jpg');" class="bannerStyle">
                  <h1>{{i}}</h1>
                </div>
              </ngx-item>
              <button NgxCarouselPrev class='leftRs'>&lt;</button>
              <button NgxCarouselNext class='rightRs'>&gt;</button>
            </ngx-carousel>
          </mat-card-content>
        </div>
      </div>
    </mat-card>
  </div>
