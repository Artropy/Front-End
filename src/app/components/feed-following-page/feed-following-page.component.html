<div class='feed-post'>
    <div class='feed-page'>
        <div class="feed-content">
            <mat-card class="feed-following-card">
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" style="object-fit: fill;">
                <mat-card-actions>
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <button mat-button>LIKE</button>
                        <button mat-button>COMMENT</button>
                        <button mat-button>SHARE</button>
                    </mat-card-header>
                </mat-card-actions>
            </mat-card>
        </div>
        <div class="feed-advertisment">
            <div class="feed-advertisment-description">
                <mat-card class="feed-card">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>Shiba Inu</mat-card-title>
                        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                        <span>Posted Date</span>
                        <button mat-button>Donate</button>
                    </mat-card-header>
                    <mat-card-content>
                        <p>
                            Artist image description here
                        </p>
                    </mat-card-content>
                </mat-card>
            </div>
            <div class="feed-advertisment-sponser">
                <mat-card class="feed-card">
                    <mat-card-content>
                        <p>
                            google ad here.
                        </p>
                    </mat-card-content>
                </mat-card>
            </div>
            <div class="feed-advertisment-related">
                <mat-card class="feed-card">
                    <mat-card-content>
                        <p>
                            related images to this image here.
                        </p>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
