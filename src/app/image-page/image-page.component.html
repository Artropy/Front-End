<div class='image-page-container'>
    <div class='image-page-header'>
        <mat-card class="image-page-card">
            <div class='image-page-card-content'>
                <div class='imageName'>Rain </div>
                <div class='imageArtist'><a routerLink="/image/Ruby-Perez" routerLinkActive="active" class="card-link">Ruby Perez</a>
                    <button mat-button color="primary">Follow</button>
                </div>
                <div class="imageActions">
                    <button mat-icon-button aria-pressed="false">
                        <img src='/assets/svg-material-icons/ic_file_download_black_24px.svg'>
                    </button>
                    <button mat-icon-button aria-pressed="false">
                        <img src='/assets/svg-material-icons/ic_card_giftcard_black_24px.svg'>
                    </button>
                    <button mat-icon-button aria-pressed="false">
                        <img src='/assets/svg-material-icons/ic_share_black_24px.svg'>
                    </button>
                    <button mat-icon-button aria-pressed="false">
                        <img src='/assets/svg-material-icons/ic_zoom_out_map_black_24px.svg'>
                    </button>
                    <button mat-icon-button aria-pressed="false">
                        <img src='/assets/svg-material-icons/ic_add_shopping_cart_black_24px.svg'>
                    </button>
                    <mat-divider [inset]="true"></mat-divider>
                </div>
                <div class='imageViews'>
                    <span>1,000,000</span> Views
                </div>
                <div class='imageLikes'>
                    <button mat-icon-button aria-pressed="false" (click)="openArtSnackBar()">
                        <img src='/assets/svg-material-icons/ic_star_border_black_24px.svg'>
                    </button>
                    <span>500,000</span> Likes
                </div>
            </div>
        </mat-card>
    </div>
    <div class='image-page-tags'>
        <mat-card class='image-page-card'>
            <mat-card-header>Tags</mat-card-header>
            <mat-divider [inset]="true"></mat-divider>
            <mat-card-content>
                <mat-chip-list>
                    <mat-chip color="accent" selected="true" class='image-ratio' matTooltip="Image Ratio" bottom="position">16:9</mat-chip>
                    <mat-chip color="primary" selected="true" class='image-resolution' matTooltip="Original Image Resolution" bottom="position">1920X1080</mat-chip>
                </mat-chip-list>
            </mat-card-content>
        </mat-card>
    </div>
    <div class='image-page-image'>
        <mat-card class='image-page-card'>
            <mat-card-content>
                <img src='../assets/images/imageOne.jpg' class='img-fluid'>
            </mat-card-content>
        </mat-card>
    </div>
    <div class='image-page-related'>
        <mat-card class='image-page-card'>
            <mat-card-header>Related</mat-card-header>
            <mat-card-content>
                <mat-card class='card' style='margin:0;padding:0; border-radius: 25px; margin-top:10px;'>
                    <img src='../assets/images/imageOne.jpg' class='img-fluid' style='border-radius: 25px;'>
                </mat-card>
                <mat-card class='card' style='margin:0;padding:0; border-radius: 25px; margin-top:10px;'>
                    <img src='../assets/images/imageTwo.jpg' class='img-fluid' style='border-radius: 25px;'>
                </mat-card>
                <mat-card class='card' style='margin:0;padding:0; border-radius: 25px; margin-top:10px;'>
                    <img src='../assets/images/imageThree.jpg' class='img-fluid' style='border-radius: 25px;'>
                </mat-card>
                <mat-card class='card' style='margin:0;padding:0; border-radius: 25px; margin-top:10px;'>
                    <img src='../assets/images/imageOne.jpg' class='img-fluid' style='border-radius: 25px;'>
                </mat-card>
                <mat-card class='card' style='margin:0;padding:0; border-radius: 25px; margin-top:10px;'>
                    <img src='../assets/images/imageTwo.jpg' class='img-fluid' style='border-radius: 25px;'>
                </mat-card>
            </mat-card-content>
        </mat-card>
    </div>
    <div class='image-page-disscusion'>
        <mat-card class='image-page-card'>
            <mat-card-content>
                <mat-form-field style="width:100%;">
                    <textarea class="imageInput" matInput placeholder="Comment" maxlength="400" #comment matTextareaAutosize matAutosizeMinRows="2"
                        matAutosizeMaxRows="5"></textarea>
                    <mat-hint align="start">
                        <strong>Don't disclose personal info</strong>
                    </mat-hint>
                    <mat-hint align="end">{{comment.value.length}} / 400</mat-hint>
                </mat-form-field>
                <div class="comment-button-row">
                    <button mat-raised-button>Cancel</button>
                    <button mat-raised-button color="primary" class='btn btn-sm'>Post</button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
