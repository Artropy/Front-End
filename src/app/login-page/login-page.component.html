<h1>Login</h1>
<div class='container-fluid'>
  <div class='row'>
    <div class="col-sm-5"></div>
    <div class="col-sm-7" style='overflow:hidden;'>
      <mat-tab-group>
        <mat-tab label="Login" style='overflow:hidden;'>
          <form class="example-form">
            <div class='row'>
              <div class='col-sm-12'>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Email" value="" type='text'>
                </mat-form-field>
              </div>
              <div class='col-sm-12'>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Password" value="" type='password'>
                </mat-form-field>
              </div>
            </div>
            <button mat-button class="">Login</button>
            <button mat-button class="">Login with Facebook</button>
          </form>
        </mat-tab>
        <mat-tab label="Signup" style='overflow:hidden;'>
          <form class="example-form">
            <div class='row'>
              <div class='col-sm-12'>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Email" value="">
                </mat-form-field>
              </div>
              <div class='col-sm-12'>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Username" value="">
                </mat-form-field>
              </div>
              <div class='col-sm-12'>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Password" value="">
                </mat-form-field>
              </div>
              <div class='col-sm-12'>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Password Verify" value="">
                </mat-form-field>
              </div>
            </div>
            <button mat-button class="">Login</button>
            <button mat-button class="">Login with Facebook</button>
          </form>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
