<div class='loginContainer'>
  <div class='loginHeader'>
    <h1>Login</h1>
    <p>Create, inspire and support artists around the world.</p>
  </div>
  <mat-tab-group class="loginSignin">
    <mat-tab label="Login" style='overflow:hidden;'>
      <form class="loginForm">
        <mat-form-field class="loginInput">
          <span matPrefix>+1 &nbsp;</span>
          <input matInput placeholder="Email" value="" type='text'>
        </mat-form-field>
        <mat-form-field class="loginInput">
          <span matPrefix>+1 &nbsp;</span>
          <input matInput placeholder="Password" value="" type='password'>
        </mat-form-field>
        <button mat-button class="">Login</button>
        <button mat-button class="">Login with Facebook</button>
      </form>
    </mat-tab>
    <mat-tab label="Signup" style='overflow:hidden;'>
      <form class="loginForm">
        <mat-form-field class="loginInput">
          <input matInput placeholder="Email" value="" class="loginInput">
        </mat-form-field>
        <mat-form-field class="loginInput">
          <input matInput placeholder="Username" value="">
        </mat-form-field>
        <mat-form-field class="loginInput">
          <input matInput placeholder="Password" value="">
        </mat-form-field>
        <mat-form-field class="loginInput">
          <input matInput placeholder="Password Verify" value="">
        </mat-form-field>
        <button mat-button class="">Sign Up</button>
        <button mat-button class="">Sign Up with Facebook</button>
      </form>
    </mat-tab>
  </mat-tab-group>
</div>
